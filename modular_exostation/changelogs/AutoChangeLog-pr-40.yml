author: "Thravalgur"
delete-after: True
changes:
  - balance: "La Megafauna considère à présent les mineurs de Nanotrasen en-dessous de leur intérêt, jusqu'à ce qu'ils fassent quelque chose de suffisamment fou pour éveiller leur intérêt. Il faut venir cliquer sur le monstre et attendre 5 secondes pour l'éveiller, sinon il est passif et invulnérable jusque là."
  - balance: "La lave est un peu moins brûlante."
  - balance: "Les gouffres ne tuent plus les gens instantément, ils blessent mais permettent de s'en extraire en grimpant en dix secondes."
  - balance: "Le corps des gens avalés par un Legion ou Bileworm est préservé dans leur estomac si jamais ils sont secourus."
  - rscadd: "Les kheiral cuffs envoient une alerte dans les radios med et supply lorsque leur porteur meurt en dehors des z-level de la station. Avec un mining voucher, un mineur peut aussi obtenir un kit contenant une paire de kheiral cuffs et un emergency medipen."
  - rscadd: "Les drones de minage de nodes informent à présent le cargo chaque fois qu'un vote commence leur excavation ou la terminent."
  - bugfix: "Le Legion megafauna drop maintenant des necropolis chests qui sont invisibles jusqu'à ce que vous les touchiez, pour éviter que le legion ne les casse."
  - balance: "Les demonic portals n'ont plus de loot complètement inutile ou dangereux pour les mineurs."
  - balance: "Les vagues de défense des ore vents sont encore plus graduelles, basées sur le nombre de mineurs présents."